# Default values for opcua-server Helm chart
# Override these in Rancher UI or with --set flags
# 
# Patrick's Philosophy: Sensible defaults, easy overrides
# "It should work out of the box, but be flexible enough for the weird stuff"

# Container image configuration
image:
  repository: your-registry/opcua-server  # TODO: Replace with your Docker registry
  pullPolicy: IfNotPresent
  tag: "1.0.0"  # Overrides appVersion in Chart.yaml

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container Security Context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # Set to true if you mount volumes properly

# OPC UA Server configuration
opcua:
  updateInterval: 2.0
  logLevel: INFO
  config: config_transformations_demo.json  # Default config file

# Service configuration
service:
  type: ClusterIP  # Change to LoadBalancer if you need external access
  opcua:
    port: 4840
    targetPort: 4840
    protocol: TCP
  rest:
    port: 5000
    targetPort: 5000
    protocol: TCP
  prometheus:
    port: 8000
    targetPort: 8000
    protocol: TCP
  annotations: {}

# Ingress configuration (for Web UI access)
ingress:
  enabled: false  # Set to true if you want external web access
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: opcua-server.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: opcua-server
              port:
                number: 5000
  tls:
    - secretName: opcua-server-tls
      hosts:
        - opcua-server.local

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

# Horizontal Pod Autoscaler (probably overkill for most use cases)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Persistent storage for SQLite database and logs
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: ""  # Use default storage class
  # existingClaim: ""  # Use existing PVC

# ConfigMap for tag configurations
config:
  # Custom tag configuration (JSON)
  # Override this with your actual tag definitions
  tags: |
    {
      "Temperature": {
        "type": "float",
        "initial_value": 20.0,
        "simulate": true,
        "simulation_type": "random",
        "min": 15.0,
        "max": 25.0,
        "units": "Â°C"
      }
    }
  
  # Publisher configuration
  publishers: |
    {
      "data_transformation": {
        "enabled": true,
        "transformations": [],
        "computed_tags": []
      },
      "rest_api": {
        "enabled": true,
        "host": "0.0.0.0",
        "port": 5000
      }
    }

# Node selector for pod placement
nodeSelector: {}

# Tolerations for pod scheduling
tolerations: []

# Affinity rules
affinity: {}

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

# Liveness probe
livenessProbe:
  tcpSocket:
    port: 4840
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe
readinessProbe:
  tcpSocket:
    port: 4840
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables
env:
  - name: UPDATE_INTERVAL
    value: "2.0"
  - name: LOG_LEVEL
    value: "INFO"
  - name: PYTHONUNBUFFERED
    value: "1"

# Extra environment variables from secrets (for sensitive data)
envFrom: []
  # - secretRef:
  #     name: opcua-secrets

# Multi-tenancy support
multitenancy:
  enabled: false
  namespace: ""  # Specify namespace for isolation

# MQTT Publisher (if enabled)
mqtt:
  enabled: false
  broker: "mosquitto.default.svc.cluster.local"
  port: 1883
  username: ""
  password: ""
  topicPrefix: "industrial/opcua"

# InfluxDB Publisher (if enabled)
influxdb:
  enabled: false
  url: "http://influxdb.default.svc.cluster.local:8086"
  token: ""
  org: "default"
  bucket: "sensors"

# Prometheus ServiceMonitor (if prometheus-operator is installed)
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
